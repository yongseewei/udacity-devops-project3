---
- name: "install dependencies"
  become: true
  apt:
    name: "tar"
    state: latest
    update_cache: yes

- name: "copy backend files to remote"
  copy:
    src: /root/project/backend.tgz
    dest: /home/ubuntu/

- name: "unzip file"
  shell: |
    cd /home/ubuntu/backend
    tar -xvzf backend.tgz

- name: "install backend package dependencies"
  shell: |
    cd /home/ubuntu/backend
    npm install

- name: "build service"
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Start PM2
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start